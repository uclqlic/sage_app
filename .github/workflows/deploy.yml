name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main  # 设置为您要部署的分支（例如：main）

jobs:
  deploy:
    runs-on: ubuntu-latest  # 选择 Ubuntu 系统来执行部署任务

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出仓库代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 使用 Python 3.8 环境

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 安装应用依赖

      - name: Set OPENAI_API_KEY as an environment variable
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # 获取 GitHub Secrets 中的 OPENAI_API_KEY
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env  # 创建 .env 文件并将密钥写入其中
          # 显示创建的 .env 文件内容（用于调试）
          cat .env
          streamlit run app.py  # 启动 Streamlit 应用

